<h1 mat-dialog-title>New Post Dialog</h1>
<div class="container-fluid">
    <form #form="ngForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" name="title" [(ngModel)]="newPost.title" matInput  placeholder="Title" required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" matInput name="subtitle" [(ngModel)]="newPost.subtitle" placeholder="SubTitle" required>
                </mat-form-field>
            </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <input type="text" matInput name="imageURL" [(ngModel)]="newPost.imageURL" placeholder="ImageURL">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <textarea matInput name="content" [(ngModel)]="newPost.content" placeholder="Content"></textarea>
                    <mat-hint align="start"><strong>Ez egy sz√∂veg...</strong></mat-hint>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" color="primary" [disabled]="!form.valid" (click)="submit(form)">Submit</button>
    <button mat-button [mat-dialog-close]>Close</button>
</div>
<mat-dialog-actions *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate">

    </mat-progress-bar>
</mat-dialog-actions>
